<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Match Session</title>
</head>
<body>
    <!-- User Input Form -->
    <div>
        <label for="sessionId">Session ID:</label>
        <input type="number" id="sessionId" name="sessionId" required />
    </div>
    <button id="apiCallButton">Delete Session</button>
    <button onclick="goBack()">Back to Home</button>
    <div id="apiResponse">Response will appear here...</div>

    <script>
        async function callApi() {
            try {
                const sessionId = document.getElementById("sessionId").value;

                const response = await fetch('http://localhost:8000/delete-match-session/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: sessionId }) // Convert data into JSON
                });

                if (!response.ok) {
                    throw new Error('Failed to delete match session: ' + response.statusText);
                }

                const resultText = await response.text(); // Get the response text
                document.getElementById("apiResponse").innerHTML = resultText;
            } catch (error) {
                document.getElementById("apiResponse").innerHTML = "Error: " + error.message;
            }
        }

        function goBack() {
            window.location.href = 'index.html'; // Navigate back to index.html
        }

        document.getElementById("apiCallButton").addEventListener("click", callApi);
    </script>
</body>
</html>
